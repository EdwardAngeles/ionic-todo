<ion-app (window:resize)="updatePlatform()">
  
  <div class="centerer" *ngIf="currentPlatform === 'desktop'">
    
      <div class="marvel-device iphone5s black">
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="sensor"></div>
        <div class="speaker" @shrinkHeight></div>
        <div class="screen">
          <!-- Content goes here -->
          <ion-router-outlet></ion-router-outlet>
        </div>
        <div class="home"></div>
        <div class="bottom-bar"></div>
      </div>
      
  </div>
  
  <div *ngIf="currentPlatform === 'mobile'">
    <ion-router-outlet></ion-router-outlet>
  </div>
  
</ion-app>
