<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-left">
      {{ title }}
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon slot="icon-only" name="color-palette"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
